    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ pi_hostname }}"

    - name: Edit hostname into hosts
      ansible.builtin.lineinfile:
        path: /etc/hosts
        line: "127.0.0.1 localhost {{ pi_hostname }} {{ pi_hostname }}.local"
        state: present
        regexp: '^127\.0\.0\.1'

    - name: Set time zone
      ansible.builtin.lineinfile:
        path: /etc/environment
        line: "TZ=\"{{ tz }}\""      

