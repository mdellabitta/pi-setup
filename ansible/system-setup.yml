---
- hosts: localhost
  become: yes
  gather_facts: no
  tasks:

    # - name: Set network config
    #   copy:
    #     content: |
    #       network:
    #         version: 2
    #         ethernets:
    #           eth0:
    #             addresses: [192.168.88.2/24]
    #             gateway4: 192.168.88.1
    #             nameservers:
    #               addresses: [1.0.0.2,1.1.1.2]
    #             dhcp4: no
    #     dest: /etc/netplan/50-cloud-init.yaml

    - name: Set hostname
      script:
        cmd: "/usr/bin/raspi-config nonint do_hostname {{ pi_hostname }}"

    - name: Set locale
      script:
        cmd: "/usr/bin/raspi-config nonint do_change_timezone {{ tz }}"
        
    - name: Set timezone
      script:
        cmd: "/usr/bin/raspi-config nonint do_change_locale {{ locale }}"
        
    - name: Set wifi country
      script:
        cmd: "/usr/bin/raspi-config nonint do_wifi_country {{ wifi }}"
        
    - name: Set memory split
      script:
        cmd: "/usr/bin/raspi-config nonint do_memory_split {{ gpu_mem }}"
        
    - name: Configure swap
      ansible.builtin.lineinfile:
        path: /etc/dphys-swapfile
        line: CONF_SWAPSIZE=2048
        state: present
        regexp: '^CONF_SWAPSIZE'
      notify:
      - Refresh swap

    - name: Add docker apt key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ distro }}/gpg"
        id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

    - name: Add docker repository
      ansible.builtin.apt_repository:
        update_cache: no
        repo: "deb [arch={{ arch }}] https://download.docker.com/linux/{{ distro }} {{ release }} stable"

    - name: Add netdata apt key
      ansible.builtin.apt_key:
        url: https://packagecloud.io/netdata/netdata/gpgkey 
        id: 54832F89F09FED90

    - name: Add netdata repository
      ansible.builtin.apt_repository:
        update_cache: no
        # netdata doesn't have an explicit raspbian release so defaulting to debian
        repo: "deb [arch={{ arch }}] https://packagecloud.io/netdata/netdata/debian {{ release }} main"
        
    - name: Update apt-get repo and cache
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Upgrade all apt packages
      apt:
        upgrade: dist
        force_apt_get: yes
    
    - name: Install packages
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
          - avahi-daemon
          - libnss-mdns
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - python3-pip
          - netdata
          - haveged
          - powertop
        state: latest
        
    - name: Install docker-compose
      pip:
        name: docker-compose
        state: latest

    - name: Add pi user to docker group
      user:
        name: pi
        groups: docker
        append: yes

    - name: Configure PowerTOP auto tune
      copy:
        content: |
          [Unit]
          Description=PowerTOP auto tune

          [Service]
          Type=oneshot
          ExecStart=/usr/sbin/powertop --auto-tune

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/powertop.service

    - name: Install PowerTOP auto tune
      ansible.builtin.systemd:
        state: started
        enabled: yes
        name: powertop.service
      
    # - name: Set up kernel for docker
    #   copy:
    #     content: |
    #       swapaccount=1 cgroup_enable=memory cgroup_memory=1 dwc_otg.fiq_fix_enable=1 net.ifnames=0 dwc_otg.lpm_enable=0 console=serial0,115200 console=tty1 root=LABEL=writable rootfstype=ext4 elevator=deadline rootwait fixrtc
    #     dest: /boot/firmware/cmdline.txt

  handlers:
    - name: Reload swap
      shell: "{{ item }}"
      with_items:
      - dphys-swapfile swapoff
      - dphys-swapfile setup
      - dphys-swapfile swapon
                                          
