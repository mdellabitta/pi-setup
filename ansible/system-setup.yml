    - name: Add docker apt key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/debian/gpg #todo change to raspbian
        id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

    - name: Add docker repository
      ansible.builtin.apt_repository:
        update_cache: no
        repo: deb [arch=amd64] https://download.docker.com/linux/debian buster stable

    - name: Add netdata apt key
      ansible.builtin.apt_key:
        url: https://packagecloud.io/netdata/netdata/gpgkey 
        id: 54832F89F09FED90

    - name: Add netdata repository
      ansible.builtin.apt_repository:
        update_cache: no
        repo: deb [arch=amd64] https://packagecloud.io/netdata/netdata/debian/ buster main
        
    - name: Update apt-get repo and cache
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Upgrade all apt packages
      apt:
        upgrade: dist
        force_apt_get: yes
    
    - name: Install packages
      apt:
        pkg:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
          - avahi-daemon
          - libnss-mdns
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - python3-pip
          - netdata
          - haveged
          - powertop
          # - libraspberrypi-bin
        state: latest
        
    - name: Install docker-compose
      pip:
        name: docker-compose
        state: latest

    - name: Add pi user to docker group
      user:
        name: pi
        groups: docker
        append: yes

    - name: Configure PowerTOP auto tune
      copy:
        content: |
          [Unit]
          Description=PowerTOP auto tune

          [Service]
          Type=oneshot
          ExecStart=/usr/sbin/powertop --auto-tune

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/powertop.service

    - name: Install PowerTOP auto tune
      ansible.builtin.systemd:
        state: started
        enabled: yes
        name: powertop.service
      
